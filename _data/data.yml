career-profile:
    title: Career Profile
    summary: |
        I've been in in technology for 20+ years having done everything from
        backup administration, Linux/UNIX administration, storage,
        virtualization hardware &amp; software sales to Product Management and
        Consulting. I've built a Public Cloud practice, Data Replication and
        Disaster Recovery solutions and sold a ton of hardware and cloud services.
        My superpower is driving to the core of my customers' needs and designing
        or building the best solution.
experiences:
    - role: Cloud &amp; Product Consultant
      time: 2018 - Present
      company: Self Employed
      details: |
        On a consultative basis I've provided migration assistance with focuses on
        cost containment, governance and security. Building upon a cloud-smart
        foundation I've helped companies adopt Infrastructure as Code, DevOps and 
        Compliance as Code as well as introducing serverless technology coupled with
        a fully automated CI/CD pipeline.
          - Terraform, Ansible, Docker implementation
          - Serverless technologies in AWS &amp; Azure
          - DevOps &amp; Security/Compliance Ops implementation &amp; best practices
    - role: Senior Product Manager
      time: 2019 - 2020
      company: Otava LLC., Ann Arbor, MI
      details: |
        Responsible for product management, developing technical and business
        requirements, price modeling and go to market for numerous Otava Cloud
        Services. Completed MVP to product launch of Public Cloud Transformation,
        Otava Cloud Backup and white-label Disaster Recovery as a Service products.
        Built new product development processes using an agile approach, onboarded
        development, marketing and operations teams to leverage Atlassian tools to
        track and report development processes to sales and leadership.
          - Built AWS and Azure Digital Cloud Transformation practice
          - Formed relationships with Veeam, Cloudflare, Fortigate, SuperMicro, and Qumulo for new product offerings
          - Managed cross-functional marketing, sales, infrastructure and ops teams
    - role: Principal Cloud Architect
      time: 2015 - 2019
      company: Otava LLC., Ann Arbor, MI
      details: |
        Pre-sales architecture support and account management for numerous
        SMB to Fortune 100 accounts nationally and internationally. Served as
        principal architect mentoring junior staff and developing internal processes
        and tools to improve our discovery process and increase credibility.
        Served as lead Public Cloud architect and oversaw dozens of prem to Otava
        + Public Cloud migrations and re-architecture of legacy applications.
          - Focus on Private Cloud Migrations, Microsoft Azure and AWS Hybrid
          - Built transformation practice and served as technology mentor
          - Performed demos, construct POC environments and develop next-gen IT strategy
          - Created sales-tools, documentation, labs, handouts and presentations
          - Worked with Product to and Infrastructure to develop new product offerings
          - Achieved 100% personal quota 2015 - Q1 2019. President's Club.
          - Certified AWS
    - role: Solutions Architect
      time: 2013 - 2015
      company: Computex Technology Solutions, Birmigham, MI
      details: |
        Support for numerous SMB to Fortune 500 companies in Southeast Michigan.
        Account management, architecture, design and implementation for large-scale
        data center migrations, hardware refresh and supported organic growth.
        Role primarily as pre-sales, however historic IT experience I provided hands-on
        expertise with break-fix troubleshooting, POCs and on-site consulting. Acted
        as primary point of contact for customers' requests and requirements.
          - Technical pre-sales role, however, drove majority meetings, technical decisions and vendor relationships.
          - Architecture of multi-vendor solutions for dozens of clients
          - Post sales implementation of VMware, EMC, NetApp and Puppet implementations
          - Customer migrations: Brocade, Isilon, vPlex design, CX/NS - VNX, NetApp
          - Architecture &amp; design with Cisco UCS, Pure Storage, VNX, VMAX, VMware
    - role: Storage Architect
      time: 2010 - 2013
      company: Lear Corporation
      details: |
        Design, architecture and implementation for global VMware and storage environments.
          - Global architecture and support for VMware environments including EMC Clariion, VMAX,
            Symmetrix, Avamar, DataDomain, NetApp FAS
          - Architecture of active-active data center deployment via EMC vPlex/VNX
          - Design, budgeting, forecasting and implementation planning for corporate storage &amp;
            VMware for multiple global projects.
          - Other projects include Qumu video broadcasting, Mobile Device Management, EMC Avamar,
            Quest Linux Authentication
    - role: Storage Engineer
      time: 2007 - 2010
      company: University of Michigan Health Care - MCIT
      details: |
        Contracted to MCIT to support EMC storage, TSM, IBM DS 8300, IBM SVC, and HP EVA
          - Supported multiple high-profile storage environments
          - Assisted in migration from Brocade storage fabric to Cisco MDS series
          - Designed and implemented HP EVA and IBM DS8300 migration
          - Daily support for IBM DS, EMC Clariion, HP EVA and SVC SAN virtualization
    - role: UNIX Systems Analyst / Backup Administrator
      time: 2002 - 2007
      company: DaimlerChrysler
      details: |
        24/7 support group for 300+ AIX/Solaris/HP-UX/WinNT servers
          - Designed and developed custom database driven website for statistics and team reporting
          - Supported for numerous operating systems including AIX, Solaris, Linux and Windows
          - Perl and bash scripting for numerous processes and procedures
          - Achieved multiple awards for outstanding support for highest-priority Dealer Connect application
          - Application support for WebSphere, IHS, Apache, Sybase, HPJetDirect and Veritas
