{% assign certifications = site.data.data.sidebar.certifications %}
{% if interests %}
<div class="interests-container container-block">

  <h2 class="container-block-title">
    Interests
  </h2>

  <ul class="list-unstyled interests-list">
    {% for certification in certifications %}

      {% if certification.link %}
      <li><a href="{{ certification.link }}">{{ certification.item }}</a></li>
      {% else %}
      <li>{{ certification.item }}</li>
      {% endif %}

    {% endfor %}
  </ul>

</div><!--//interests-->
{% endif %}
